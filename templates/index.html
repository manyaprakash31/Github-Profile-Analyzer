<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Profile Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #283e51, #485563);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #00d2ff;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #f0f0f0;
            color: #333;
            outline: none;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 5px #00d2ff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ccc;
        }

        .error {
            margin-top: 15px;
            color: #ff5e5e;
            font-weight: bold;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç GitHub Profile Analyzer</h1>
        <form method="POST" action="/analyze">
            <input type="text" name="username" placeholder="GitHub Username" required>
            <input type="text" name="token" placeholder="GitHub Token (optional)">
            <button type="submit">Analyze Now üöÄ</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
    </div>
</body>
</html>
